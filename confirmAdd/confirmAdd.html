<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Remote Torrent - Confirm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/tailwind.css">
  <script src="../js/theme.js" defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Dialogs are often not full width/height, but rely on window.create size */
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-4">
  <div class="container mx-auto max-w-xl"> 
    <header class="mb-4 text-center">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-white">
        Confirm Add to: <span id="serverNameDisplay" class="text-blue-600 dark:text-blue-400"></span>
      </h2>
    </header>

    <section class="mb-4">
      <p class="text-sm text-gray-600 dark:text-gray-400 mb-1"><strong>Torrent URL:</strong></p>
      <p id="torrentUrlDisplay" class="text-xs text-gray-500 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 p-2 rounded break-all"></p>
    </section>

    <section class="space-y-3">
      <div class="form-group">
        <label for="tagsInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tags (comma-separated):</label>
        <input type="text" id="tagsInput" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white text-sm">
      </div>
      
      <div class="form-group">
        <label for="categoryInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category/Label:</label>
        <select id="categoryInput" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white text-sm">
          <option value="">Select a category...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="directoryInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Directory:</label>
        <select id="directoryInput" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white text-sm">
          <option value="">Default Directory</option>
        </select>
      </div>
      
      <div class="form-group flex items-center space-x-2 mt-1">
        <input type="checkbox" id="pausedInput" class="h-4 w-4 text-blue-600 border-gray-300 dark:border-gray-600 rounded focus:ring-blue-500 dark:bg-gray-700 dark:checked:bg-blue-500">
        <label for="pausedInput" class="text-sm font-medium text-gray-700 dark:text-gray-300">Add in Paused State</label>
      </div>

      <!-- qBittorrent Specific Options -->
      <div id="qbittorrentOptions" class="form-group mt-3" style="display: none;">
        <label for="contentLayoutInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Content Layout (qBittorrent):</label>
        <select id="contentLayoutInput" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white text-sm">
          <option value="Original">Original</option>
          <option value="Subfolder">Create subfolder</option>
          <option value="NoSubfolder">Don't create subfolder</option>
        </select>
      </div>

      <div id="fileSelectionSection" class="form-group mt-4" style="display: none;">
        <div class="flex items-center space-x-2 mb-2">
            <input type="checkbox" id="selectFilesToggle" class="h-4 w-4 text-blue-600 border-gray-300 dark:border-gray-600 rounded focus:ring-blue-500 dark:bg-gray-700 dark:checked:bg-blue-500">
            <label for="selectFilesToggle" class="text-sm font-medium text-gray-700 dark:text-gray-300">Select files to download</label>
        </div>
        <div id="fileActionsContainer" class="mb-2 space-x-2" style="display: none;">
            <button id="selectAllFilesButton" type="button" class="px-2 py-1 text-xs bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 rounded-md">Select All</button>
            <button id="deselectAllFilesButton" type="button" class="px-2 py-1 text-xs bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 rounded-md">Deselect All</button>
        </div>
        <div id="fileListContainer" class="p-3 border border-gray-200 dark:border-gray-600 rounded-md max-h-72 overflow-y-auto bg-gray-50 dark:bg-gray-700/50" style="display: none;"> {/* Increased max-h */}
            <p class="text-xs text-gray-500 dark:text-gray-400">Loading file list...</p>
        </div>
      </div>
    </section>
    
    <footer class="mt-6 flex justify-end space-x-3">
      <button id="cancelButton" type="button" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
        Cancel
      </button>
      <button id="confirmButton" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600">
        Confirm & Add
      </button>
    </footer>
  </div>
  <script src="confirmAdd.js"></script>
</body>
</html>
