<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Torrent</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/tailwind.css">
  <script src="../js/theme.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-4">
  <div class="container mx-auto max-w-md">
    <h1 class="text-xl font-bold mb-4">Add Torrent</h1>
    <div class="form-group">
      <label for="torrentUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Torrent URL or Magnet Link:</label>
      <input type="text" id="torrentUrl" name="torrentUrl" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
    </div>
    <div class="mt-4 flex justify-end">
      <button id="addButton" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600">Add</button>
    </div>
  </div>
  <script src="add.js"></script>
</body>
</html>
